<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>single post dummy</title>
</head>
<body>
<h1>this is one post</h1>
<h1 th:text="${post.title}"></h1>
<p th:text="${post.body}"></p>
<h1>post's details</h1>
<p th:text="${postdetails.getHistoryOfPost()}"></p>
<p>Is it awesome? <span th:text="${postdetails.isAwesome()}"></span></p>
<br>
<p>Post's covered topics: <span th:text="${postdetails.getTopicDescription()}"></span></p>

<form name="returnIndex" id="returnIndex" th:action="@{/posts}" th:method="get">
    <button type="submit">Return To All Posts</button>
</form>

</body>
</html>
